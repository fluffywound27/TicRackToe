<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="/styles/tictactoe.css">
</head>
<body>
  <wrapper>
    <h1 class="title">TIC RACK TOE</h1>
    <div class="game-window">
      <div class="win-alert js-win-alert win-alert-visiblity"><p class="js-win-message"></p>
      </div>
      <div class="js-1 game-board"></div>
      <div class="js-2 game-board"></div>
      <div class="js-3 game-board"></div>
      <div class="js-4 game-board"></div>
      <div class="js-5 game-board"></div>
      <div class="js-6 game-board"></div>
      <div class="js-7 game-board"></div>
      <div class="js-8 game-board"></div>
      <div class="js-9 game-board"></div>
      <p>PLAYER:</p>
      <p class="current-player red-player">RED</p>
    </div>
    <button class="js-play-again play-again">Play again</button>
  </wrapper>
  <script src="/scripts/tictactoe.js"></script>
</body>
</html>
